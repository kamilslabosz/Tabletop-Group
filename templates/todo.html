{% include "header.html" %}
<div class="background" style="background-image: url({{ url_for('static', filename='img/to_do_list-bg.jpg')}})">
{% include "navbar.html" %}
<div class="row no-margin">
    <div class="col-1 col-lg-3"></div>
        <div class="col-10 col-lg-6">
            <div class="container space-above">
                <div class="text-center">
                    <form method="POST" action="/todo">
                    <div class="row">
                        {% for num, item in tasks.keys() %}
                            <div class="col-lg-2 col-md-3 col-sm-4 space-above-item">
                                {% if tasks[(num, item)] == 'on' %}
                                    <!--suppress XmlDuplicatedId -->
                                    <input type="checkbox" class="btn-check" id="btn-check-outlined{{num}}" name="btn-check-outlined{{num}}" autocomplete="off" checked>
                                {% else %}
                                    <!--suppress XmlDuplicatedId -->
                                    <input type="checkbox" class="btn-check" id="btn-check-outlined{{num}}" name="btn-check-outlined{{num}}" autocomplete="off">
                                {% endif %}
                                    <label class="btn btn-outline-warning" for="btn-check-outlined{{num}}"> {{ item.title() }} </label>
                            </div>
                            <br>
                        {% endfor %}

                    </div>


            <br>
                <h1 class="heading-text">Type your list!</h1>
                    <p class="bigger">Use "," to separate items</p>
                        <textarea id="todo_text" name="todo_text" rows="10" cols="40"></textarea>

                    <br>
                    <input class="btn btn-warning btn-lg" id="submit" name="submit" type="submit" value="Add to list">
                </form>
                <a class="btn btn-warning btn-lg" href="{{url_for('clear_todo_list')}}" role="button">Clear list</a>
                </div>
        </div>
    </div>
    <div class="col-1 col-lg-3"></div>
</div>


{% include 'footer.html' %}

{%include 'scripts.html'%}

</body>
</div>
